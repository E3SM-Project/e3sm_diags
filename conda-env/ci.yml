# Conda continuous integration/continuous deployment (CI/CD) for running the repository's GitHub Actions CI/CD workflows.
# This env includes the latest dependencies required to build the package (similar to a conda recipe `meta.yaml` file).
# End-users are not expected to use this environment.
name: e3sm_diags_ci
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # =================
  - python >=3.9
  - pip
  - setuptools
  - beautifulsoup4
  - cartopy >=0.17.0
  - cartopy_offlinedata
  - cf-units
  - dask <2024.12.0
  - lxml
  - mache >=0.15.0
  - matplotlib-base >=3.8.2
  - netcdf4
  - output_viewer >=1.3.0
  - numpy >=2.0.0,<3.0.0
  - scipy <1.15
  - shapely >=2.0.0,<3.0.0
  - xarray >=2024.3.0
  - xcdat >=0.7.3,<1.0.0
  - xesmf >=0.8.7
  - xskillscore >=0.0.20
  # Testing
  # ==================
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  - sphinx-multiversion
