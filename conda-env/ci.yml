# Conda continuous integration/continuous deployment (CI/CD) for running the repository's GitHub Actions CI/CD workflows.
# This env includes the latest dependencies required to build the package (similar to a conda recipe `meta.yaml` file).
# End-users are not expected to use this environment.
name: e3sm_diags_ci
channels:
  - conda-forge
dependencies:
  # Base
  # =================
  - python >=3.11
  - pip
  - setuptools
  - beautifulsoup4
  # Note: Temporary constrain cartopy <0.25.0 to prevent plot regression issues.
  # Related: https://github.com/E3SM-Project/e3sm_diags/issues/1026
  - cartopy >=0.17.0,<0.25.0
  - cartopy_offlinedata
  - cf-units
  - dask !=2024.12.0,!=2024.12.1
  - esmf >=8.8.0=nompi_*
  - lxml
  - mache >=0.15.0
  - matplotlib-base >=3.8.2
  - netcdf4
  - output_viewer >=1.3.0
  - numpy >=2.0.0,<3.0.0
  - pywavelets
  - scipy
  - uxarray >=2023.3.0
  - xarray >=2024.3.0
  - xcdat >=0.10.1,<1.0.0
  - xesmf >=0.8.7
  - xskillscore >=0.0.20
  # Testing
  # ==================
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  - sphinx-multiversion
  - sphinx-copybutton
