# Conda development environment for testing local source code changes to `e3sm_diags` before merging them to production (`master` branch).
# This version contains the no MPI version of `esmf` as a workaround for allowing VS Code's testing API to work.
# The MPI version of `esmf` is usually installed by default, but it breaks VS Code's testing API because it throws a mysterious
# `yaksa` warning.
# More info: https://github.com/E3SM-Project/e3sm_diags/issues/737
name: e3sm_diags_dev_nompi
channels:
  - conda-forge/label/xcdat_dev
  - conda-forge
  - defaults
dependencies:
  # Base
  # =================
  - python >=3.9
  - pip
  - beautifulsoup4
  - cartopy >=0.17.0
  - cartopy_offlinedata
  - cdp 1.7.0
  - cdms2 3.1.5
  - cdutil 8.2.1
  - dask
  - esmf >=8.4.0 nompi*
  - esmpy >=8.4.0
  - genutil 8.2.1
  - lxml
  - mache >=0.15.0
  - matplotlib-base
  - netcdf4
  - numpy >=1.23.0
  - shapely >=2.0.0,<3.0.0
  - xarray >=2023.02.0
  - xskillscore >=0.0.20
  - xcdat==0.6.0rc1
  - xesmf >=0.7.0
  # Testing
  # ==================
  - scipy
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  - sphinx-multiversion
  # Developer Tools
  # =================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.10.0
  - flake8=6.0.0
  - flake8-isort=5.0.3
  - isort=5.11.3
  - mypy=0.991
  - pre-commit=2.20.0
  - pytest=7.2.0
  - pytest-cov=4.0.0
  - types-PyYAML=6.0.12.6
  # Developer Tools
  # =================
  - tbump=6.9.0
  - ipykernel
prefix: /opt/miniconda3/envs/e3sm_diags_dev
